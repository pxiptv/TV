name: 电视节目地址更新

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
    分支:
      - main

permissions:
  contents: write
  
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run CCTV update
      run: python cctv.py
    - name: Run CNTV update
      run: python ${{ github.workspace }}/cntv.py
    - name: Run HTOTV update
      run: python ${{ github.workspace }}/htotv.py
    - name: Run MGTV update
      run: python ${{ github.workspace }}/mg.py
    - name: Run DTV update
      run: python ${{ github.workspace }}/DTV.py
    - name: Run NewTV update
      run: python ${{ github.workspace }}/NewTV.py
    - name: Run iHOT update
      run: python ${{ github.workspace }}/iHOT.py

    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -n "$(git status --porcelain)" ]; then
        git add *.m3u *.txt
        git commit -m "Automatic update"
        git push
        else
          echo "No changes detected, skipping commit."
        fi
            
    - name: Update
      run: |
        # 央视源
        rm -f CCTV.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/cctv.m3u -O CCTV.m3u
        sed -i -n '/CCTV1\|CCTV2\|CCTV3\|CCTV4\|CCTV5\|CCTV5\|CCTV6\|CCTV7\|CCTV8\|CCTV9\|CCTV10\|CCTV11\|CCTV12\|CCTV13\|CCTV14\|CCTV15\|CCTV16\|CCTV17\|CCTV4K\|CCTV8K\+/,+1p' CCTV.m3u
        sed -i 's/央视频道/央视/' CCTV.m3u
        sed -i '/联通/,+1d' CCTV.m3u
        sed -i '1i #EXTM3U' CCTV.m3u
        sed -i '/^\s*$/d' CCTV.m3u
        
        rm -f CCTV.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/cctv.txt -O CCTV.txt
        sed -i -n '/CCTV1\|CCTV2\|CCTV3\|CCTV4\|CCTV5\|CCTV5\|CCTV6\|CCTV7\|CCTV8\|CCTV9\|CCTV10\|CCTV11\|CCTV12\|CCTV13\|CCTV14\|CCTV15\|CCTV16\|CCTV17\|CCTV4K\|CCTV8K\+/,+1p' CCTV.txt
        sed -i 's/央视频道/央视/' CCTV.txt
        sed -i '/联通/,+1d' CCTV.txt
        sed -i '1i #EXTM3U' CCTV.txt
        sed -i '/^\s*$/d' CCTV.txt
        
        # 卫视源
        rm -f CNTV.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/cntv.m3u -O CNTV.m3u
        sed -i -n '/湖南卫视\|浙江卫视\|东方卫视\|江苏卫视\|北京卫视\|广东卫视\|深圳卫视\|山东卫视\|河南卫视\|天津卫视\|湖北卫视\|安徽卫视\|重庆卫视\|东南卫视\|四川卫视\|云南卫视\|广西卫视\|贵州卫视\|海南卫视\|河北卫视\|吉林卫视\|江西卫视\|辽宁卫视\|宁夏卫视\|陕西卫视\|内蒙古卫视\|黑龙江卫视\+/,+1p' CNTV.m3u
        sed -i 's/卫视频道/卫视/' CNTV.m3u
        sed -i '/联通/,+1d' CNTV.m3u
        sed -i '1i #EXTM3U' CNTV.m3u
        sed -i '/^\s*$/d' CNTV.m3u

        rm -f CNTV.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/cntv.txt -O CNTV.txt
        sed -i -n '/湖南卫视\|浙江卫视\|东方卫视\|江苏卫视\|北京卫视\|广东卫视\|深圳卫视\|山东卫视\|河南卫视\|天津卫视\|湖北卫视\|安徽卫视\|重庆卫视\|东南卫视\|四川卫视\|云南卫视\|广西卫视\|贵州卫视\|海南卫视\|河北卫视\|吉林卫视\|江西卫视\|辽宁卫视\|宁夏卫视\|陕西卫视\|内蒙古卫视\|黑龙江卫视\+/,+1p' CNTV.txt
        sed -i 's/卫视频道/卫视/' CNTV.txt
        sed -i '/联通/,+1d' CNTV.txt
        sed -i '1i #EXTM3U' CNTV.txt
        sed -i '/^\s*$/d' CNTV.txt
        
        # 数字源
        rm -f DTV.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/dtv.m3u -O DTV.m3u
        sed -i -n '/CHC高清电影\|CHC家庭影院\|CHC动作电影\|兵器科技\|怀旧剧场\|世界地理\|文化精品\|央视台球\|央视高网\|风云剧场\|风云音乐\|第一剧场\|女性时尚\|风云足球\|黑莓电影\|黑莓动画\|数字\+/,+1p' DTV.m3u
        sed -i 's/央视频道/数字/;s/卫视频道/数字/;s/地方/数字/' DTV.m3u
        sed -i '1i #EXTM3U' DTV.m3u
        sed -i '/^\s*$/d' DTV.m3u

        rm -f DTV.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/dtv.txt -O DTV.txt
        sed -i -n '/CHC高清电影\|CHC家庭影院\|CHC动作电影\|兵器科技\|怀旧剧场\|世界地理\|文化精品\|央视台球\|央视高网\|风云剧场\|风云音乐\|第一剧场\|女性时尚\|风云足球\|黑莓电影\|黑莓动画\|数字\+/,+1p' DTV.txt
        sed -i 's/央视频道/数字/;s/卫视频道/数字/;s/地方/数字/' DTV.txt
        sed -i '1i #EXTM3U' DTV.txt
        sed -i '/^\s*$/d' DTV.txt

        # 港澳台
        rm -f HTOTV.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/htotv.m3u -O HTOTV.m3u
        sed -i -n '/凤凰中文\|凤凰资讯\|凤凰香港\|无线新闻\|翡翠台\|翡翠台\|明珠台\|TVB Plus\|TVB财经体育\|TVB娱乐新闻\|HOY77\|HOY78\|星河台\|功夫台\|VIUTV\|J2\|耀才财经\|面包台\|香港C＋\|澳门Macau\|中天新闻\|中视新闻\|台视新闻\|民视新闻\|东森新闻\|TVBS新闻\|寰宇新闻\|镜新闻\|非凡新闻\|中天亚洲\|民视台湾\|台视财经\|东森财经新闻\|国际财经\|台视\|民视\|中视\|华视\|民视综艺\|民视第一\|民视旅游\|亚洲旅游\|中视菁采\|八大精彩\|八大综艺\|TVBS精采\|TVBS欢乐\|靖天欢乐\|靖天综合\|AMC电影\|影迷数位電影\|CATCHPLAY电影\|靖天电影\|龙华电影\|采昌影剧\|民视影剧\|龙华经典\|中视经典\|台湾戏剧\|靖洋戏剧\|靖天戏剧\|公视戏剧\|龙华戏剧\|时尚运动X\|靖天资讯\|靖天国际\|靖天映画\|龙华偶像\|好消息\|好消息2\+/,+1p' HTOTV.m3u
        sed -i 's/国际频道/香港/;s/国际频道/澳门/;s/国际频道/台湾/' HTOTV.m3u
        sed -i '1i #EXTM3U' HTOTV.m3u
        sed -i '/^\s*$/d' HTOTV.m3u

        rm -f HTOTV.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/htotv.txt -O HTOTV.txt
        sed -i -n '/凤凰中文\|凤凰资讯\|凤凰香港\|无线新闻\|翡翠台\|翡翠台\|明珠台\|TVB Plus\|TVB财经体育\|TVB娱乐新闻\|HOY77\|HOY78\|星河台\|功夫台\|VIUTV\|J2\|耀才财经\|面包台\|香港C＋\|澳门Macau\|中天新闻\|中视新闻\|台视新闻\|民视新闻\|东森新闻\|TVBS新闻\|寰宇新闻\|镜新闻\|非凡新闻\|中天亚洲\|民视台湾\|台视财经\|东森财经新闻\|国际财经\|台视\|民视\|中视\|华视\|民视综艺\|民视第一\|民视旅游\|亚洲旅游\|中视菁采\|八大精彩\|八大综艺\|TVBS精采\|TVBS欢乐\|靖天欢乐\|靖天综合\|AMC电影\|影迷数位電影\|CATCHPLAY电影\|靖天电影\|龙华电影\|采昌影剧\|民视影剧\|龙华经典\|中视经典\|台湾戏剧\|靖洋戏剧\|靖天戏剧\|公视戏剧\|龙华戏剧\|时尚运动X\|靖天资讯\|靖天国际\|靖天映画\|龙华偶像\|好消息\|好消息2\+/,+1p' HTOTV.txt
        sed -i 's/国际频道/香港/;s/国际频道/澳门/;s/国际频道/台湾/' HTOTV.txt
        sed -i '1i #EXTM3U' HTOTV.txt
        sed -i '/^\s*$/d' HTOTV.txt
        
        # IHOT
        rm -f IHOT.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/ihot.m3u -O IHOT.m3u
        sed -i -n '/IHOT爱\+/,+1p' IHOT.m3u
        sed -i '/iHOT爱怀旧\|iHOT爱经典\|iHOT爱娱乐\|iHOT爱江湖\|iHOT爱探索\|iHOT爱世界\|iHOT爱极限\|iHOT爱解密\|iHOT爱猎奇\|iHOT爱美食\|iHOT爱时尚\|iHOT爱家庭\|iHOT爱都市/,+1d' IHOT.m3u
        sed -i 's/\"IHOT\"/\"iHOT\"/g' IHOT.m3u
        sed -i '1i #EXTM3U' IHOT.m3u
        sed -i '/^\s*$/d' IHOT.m3u

        rm -f IHOT.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/ihot.txt -O IHOT.txt
        sed -i -n '/IHOT爱\+/,+1p' IHOT.txt
        sed -i '/iHOT爱怀旧\|iHOT爱经典\|iHOT爱娱乐\|iHOT爱江湖\|iHOT爱探索\|iHOT爱世界\|iHOT爱极限\|iHOT爱解密\|iHOT爱猎奇\|iHOT爱美食\|iHOT爱时尚\|iHOT爱家庭\|iHOT爱都市/,+1d' IHOT.txt
        sed -i 's/\"IHOT\"/\"iHOT\"/g' IHOT.txt
        sed -i '1i #EXTM3U' IHOT.txt
        sed -i '/^\s*$/d' IHOT.txt

        # NewTV
        rm -f NewTV.m3u && wget https://raw.githubusercontent.com/pxiptv/TV/main/newtv.m3u -O NewTV.m3u
        sed -i -n '/NewTV\+/,+1p' NewTV.m3u
        sed -i '/NewTV超级电影\|NewTV超级电视剧\|NewTV东北热剧\|NewTV海外剧场\|NewTV中国功夫\|NewTV军旅剧场\|NewTV惊悚悬疑\|NewTV潮妈辣婆\|NewTV精品纪录\|NewTV家庭剧场\|NewTV精品大剧\|NewTV军事评论\|NewTV明星大片\|NewTV欢乐剧场\|NewTV精品萌宠\|NewTV超级综艺\|NewTV金牌综艺\|NewTV精品体育\|NewTV超级体育/,+1d' NewTV.m3u
        sed -i 's/\"NewTV\"/\"NewTV\"/g' NewTV.m3u
        sed -i '1i #EXTM3U' NewTV.m3u
        sed -i '/^\s*$/d' NewTV.m3u

        rm -f NewTV.txt && wget https://raw.githubusercontent.com/pxiptv/TV/main/newtv.txt -O NewTV.txt
        sed -i -n '/NewTV\+/,+1p' NewTV.txt
        sed -i '/NewTV超级电影\|NewTV超级电视剧\|NewTV东北热剧\|NewTV海外剧场\|NewTV中国功夫\|NewTV军旅剧场\|NewTV惊悚悬疑\|NewTV潮妈辣婆\|NewTV精品纪录\|NewTV家庭剧场\|NewTV精品大剧\|NewTV军事评论\|NewTV明星大片\|NewTV欢乐剧场\|NewTV精品萌宠\|NewTV超级综艺\|NewTV金牌综艺\|NewTV精品体育\|NewTV超级体育/,+1d' NewTV.txt
        sed -i 's/\"NewTV\"/\"NewTV\"/g' NewTV.txt
        sed -i '1i #EXTM3U' NewTV.txt
        sed -i '/^\s*$/d' NewTV.txt
        
        # 整合源
        rm -f IPTV.m3u && touch IPTV.m3u
        cat CCTV.m3u >> IPTV.m3u
        cat CNTV.m3u >> IPTV.m3u
        cat DTV.m3u >> IPTV.m3u
        cat IHOT.m3u >> IPTV.m3u
        cat NewTV.m3u >> IPTV.m3u
        cat HTOTV.m3u >> IPTV.m3u
        sed -i '/#EXTM3U/d' IPTV.m3u
        sed -i '1i #EXTM3U' IPTV.m3u
        sed -i '/^\s*$/d' IPTV.m3u

        rm -f IPTV.txt && touch IPTV.txt
        cat CCTV.txt >> IPTV.txt
        cat CNTV.txt >> IPTV.txt
        cat DTV.txt >> IPTV.txt
        cat IHOT.txt >> IPTV.txt
        cat NewTV.txt >> IPTV.txt
        cat HTOTV.txt >> IPTV.txt
        sed -i '/^\s*$/d' IPTV.txt
                
        # 节目源
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "IPTV.m3u 的网址 已于 ${{ steps.date.outputs.date }} 更新，本仓库访客数：![Visitor's Count](https://profile-counter.glitch.me/pxiptv_TV/count.svg)" > README.md
              
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "${{ steps.date.outputs.date }}"
        if [[ -f "IPTV.m3u" ]]; then
          git add IPTV.m3u
        fi
        if [[ -f "IPTV.txt" ]]; then
          git add IPTV.txt
        fi
        if [[ -f "EPG.xml" ]]; then
          git add EPG.xml
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV.m3u"
          git push
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV.txt"
          git push
        fi
        git add README.md
        
        current_datetime=$(date +"%Y%m%d_%H%M%S")
        cp IPTV.m3u history/"${current_datetime}_IPTV.m3u"
        cp IPTV.txt history/"${current_datetime}_IPTV.txt"
        git add history/"${current_datetime}_IPTV.m3u"
        git add history/"${current_datetime}_IPTV.txt"
        git commit -m "Archive file with timestamp"
        git push
        
env:
  TZ: Asia/Shanghai
