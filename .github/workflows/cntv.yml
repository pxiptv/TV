name: 卫视 Update

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:
    分支:
      - main

permissions:
  contents: write
  
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python script
      run: python cntv.py

    - name: Commit and push if changed
      run: |
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "cntv.m3u  cntv.txt  EPG.xml  的网址 已于 ${{ steps.date.outputs.date }} 更新，本仓库访客数：![Visitor's Count](https://profile-counter.glitch.me/pxiptv_TV/count.svg)" > README.md
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "${{ steps.date.outputs.date }}"
        if [[ -f "cntv.m3u" ]]; then
          git add cntv.m3u
        fi
        if [[ -f "cntv.txt" ]]; then
          git add cntv.txt
        fi
        if [[ -f "EPG.xml" ]]; then
          git add EPG.xml
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update cntv.m3u"
          git push
        fi
        git add README.md
        
        current_datetime=$(date +"%Y%m%d_%H%M%S")
        cp IPTV.m3u history/"${current_datetime}_cntv.m3u"
        cp IPTV.txt history/"${current_datetime}_cntv.txt"
        git add history/"${current_datetime}_cntv.m3u"
        git add history/"${current_datetime}_cntv.txt"
        git commit -m "Archive file with timestamp"
        git push

    env:
      TZ: Asia/Shenzhen
