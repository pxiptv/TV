name: Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: 0 1 * * *

env:
  TZ: Asia/Shanghai

permissions:
  contents: write
  
jobs:
  run_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Run Python script
      run: python main.py
      
    - name: Upload generated files
      uses: actions/upload-artifact@v2
      with:
        name: generated-files
        path: |
          IPTV.m3u
          others_output.txt
        
    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    #- name: Run Python script
      #run: python main.py
      
    - name: Update
      run: |
        # 频道
        rm -f IPTV.m3u && wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O IPTV.m3u

        # 节目单
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "已于 $DATE 自动更新电视节目地址" > README.md

    - name: Upload generated files
      uses: actions/upload-artifact@v2
      with:
        name: generated-files
        path: |
              IPTV.m3u
              EPG.xml
              
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [[ -f "IPTV.m3u" ]]; then
          git add IPTV.m3u
        fi
        if [[ -f "EPG.xml" ]]; then
          git add EPG.xml
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV.m3u"
          git push
        fi
        
        current_datetime=$(date +"%Y%m%d_%H%M%S")
        cp IPTV.m3u history/"${current_datetime}_IPTV.m3u"
        git add history/"${current_datetime}_IPTV.m3u"
        git commit -m "Archive file with timestamp"
