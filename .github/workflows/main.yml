name: Update

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: 0 1 * * *

env:
  TZ: Asia/Shanghai

permissions:
  contents: write
  
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
   
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3'

    - name: Install dependencies
        run: pip install selenium==4.19.0 requests==2.31.0 futures==3.0.5 eventlet==0.36.1
        
    - name: Run itv_all
      run: python ${{ github.workspace }}/main.py

    - name: GetTime
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV
      
    - name: Update
      run: |
        # 频道
        rm -f IPTV.m3u && wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O IPTV.m3u

        # 节目单
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "已于 $DATE 自动更新电视节目地址" > README.md

    - name: Upload generated files
      uses: actions/upload-artifact@v2
      with:
        name: generated-files
        path: |
              IPTV.m3u
              EPG.xml
              
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [[ -f "IPTV.m3u" ]]; then
          git add IPTV.m3u
        fi
        if [[ -f "EPG.xml" ]]; then
          git add EPG.xml
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV.m3u"
          git push
        fi
        
        current_datetime=$(date +"%Y%m%d_%H%M%S")
        cp IPTV.m3u history/"${current_datetime}_IPTV.m3u"
        git add history/"${current_datetime}_IPTV.m3u"
        git commit -m "Archive file with timestamp"
