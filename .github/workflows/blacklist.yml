
name: 电视节目地址校验
# 分支 应替换为  branches
on:
  schedule:
    - cron: '08 22 1 * *'
  workflow_dispatch:
    branches:
      - main

permissions:
  contents: write
  
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run blacklist update
      run: python ${{ github.workspace }}/blacklist.py
   
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -n "$(git status --porcelain)" ]; then
        git add iptv.txt blacklist.txt whitelist.txt others.txt online.txt live.txt
        # iptv.m3u blacklist.txt whitelist.txt tv.txt live.txt online.txt 
        git commit -m "Automatic update"
        git push
        else
          echo "No changes detected, skipping commit."
        fi
        git add README.md
        git push
        
env:
  TZ: Asia/Shanghai
