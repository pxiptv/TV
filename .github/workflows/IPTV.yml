name: 频道地址更新

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: write
  
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Update
      run: |
        # 央视源
        rm -f CCTV.m3u && wget https://raw.githubusercontent.com/YueChan/Live/main/IPTV.m3u -O CCTV.m3u
        sed -i -n '/CCTV-1\|CCTV-2\|CCTV-3\|CCTV-4\|CCTV-5\|CCTV-5\|CCTV-6\|CCTV-7\|CCTV-8\|CCTV-9\|CCTV-10\|CCTV-11\|CCTV-12\|CCTV-13\|CCTV-14\|CCTV-15\|CCTV-16\|CCTV-17\|CCTV-4K\|CCTV-8K\+/,+1p' CCTV.m3u
        sed -i 's/央视频道/央视/' CCTV.m3u
        sed -i '/联通/,+1d' CCTV.m3u
        sed -i '1i #EXTM3U' CCTV.m3u
        sed -i '/^\s*$/d' CCTV.m3u
        
        # 卫视源
        rm -f STV.m3u && wget https://raw.githubusercontent.com/YueChan/Live/main/IPTV.m3u -O STV.m3u
        sed -i -n '/湖南卫视\|浙江卫视\|东方卫视\|北京卫视\|江苏卫视\|安徽卫视\|重庆卫视\|东南卫视\|甘肃卫视\|广东卫视\|广西卫视\|贵州卫视\|海南卫视\|河北卫视\|黑龙江卫视\|河南卫视\|湖北卫视\|江西卫视\|吉林卫视\|辽宁卫视\|山东卫视\|深圳卫视\|四川卫视\|天津卫视\|云南卫视\|新疆卫视\|三沙卫视\|青海卫视\|陕西卫视\|山西卫视\|西藏卫视\|内蒙古卫视\|宁夏卫视\|兵团卫视\|安多卫视\|康巴卫视\|大湾区卫视\|农林卫视\|延边卫视\|厦门卫视\+/,+1p' STV.m3u
        sed -i 's/卫视频道/卫视/' STV.m3u
        sed -i '/联通/,+1d' STV.m3u
        sed -i '1i #EXTM3U' STV.m3u
        sed -i '/^\s*$/d' STV.m3u
        
        # 整合源
        rm -f IPTV.m3u && touch IPTV.m3u
        cat CCTV.m3u >> IPTV.m3u
        cat STV.m3u >> IPTV.m3u
        sed -i '/#EXTM3U/d' IPTV.m3u
        sed -i '1i #EXTM3U' IPTV.m3u
        sed -i '/^\s*$/d' IPTV.m3u
        
        # 频道
        #rm -f IPTV.m3u && wget https://raw.githubusercontent.com/YueChan/Live/main/IPTV.m3u -O IPTV.m3u
        rm -f IPTV.txt && wget https://raw.githubusercontent.com/Fairy8o/IPTV/main/DIYP-v4.txt -O IPTV.txt
        
        # 节目源
        rm -f EPG.xml && wget https://epg.112114.xyz/pp.xml -O EPG.xml
        echo "已于 $DATE 自动更新频道" > README.md
              
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [[ -f "IPTV.m3u" ]]; then
          git add IPTV.m3u
        fi
        if [[ -f "IPTV.txt" ]]; then
          git add IPTV.txt
        fi
        if [[ -f "EPG.xml" ]]; then
          git add EPG.xml
        fi
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV.m3u"
          git push
        fi
        
        current_datetime=$(date +"%Y%m%d_%H%M%S")
        cp IPTV.m3u history/"${current_datetime}_IPTV.m3u"
        cp IPTV.txt history/"${current_datetime}_IPTV.txt"
        git add history/"${current_datetime}_IPTV.m3u"
        git add history/"${current_datetime}_IPTV.txt"
        git commit -m "Archive file with timestamp"

env:
  TZ: Asia/Shanghai
