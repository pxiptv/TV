name: FFMPEG Check URLs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install requests

    - name: Run URL checker script
      run: |
        python check_urls.py

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -am "${{ steps.date.outputs.date }}"
        if [ -n "$(git status --porcelain)" ]; then
        git add blacklist.txt whitelist.txt live.txt
          iptv.txt iptv.m3u blacklist.txt whitelist.txt online.txt tv.txt live.txt others.txt test.txt test.m3u EPG.xml README.md
        git commit -m ":tada:  AutoUpdate $(date +'%Y%m%d')"
        git push
        else
          echo "No changes detected, skipping commit."
        fi
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
env:
  TZ: Asia/Shanghai
